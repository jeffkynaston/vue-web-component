<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Vue3 Example</title>

    <link href="mini-smart-button/dist/css/about.6bce717f.css" rel="prefetch">
    <link href="mini-smart-button/dist/js/about.4355b0d6.js" rel="prefetch">
    <link href="mini-smart-button/dist/css/app.4d6f730e.css" rel="preload" as="style">
    <link href="mini-smart-button/dist/js/app.bb9ecf4e.js" rel="preload" as="script">
    <link href="mini-smart-button/dist/js/chunk-vendors.c01861ce.js" rel="preload" as="script">
    <link href="mini-smart-button/dist/css/app.4d6f730e.css" rel="stylesheet">
</head>
<body>
    <script>
        let globalCount = 0;
        function setListener() {
            document.getElementById('counter-wrapper').style = 'display: inline;'
            document.getElementById('chat-component').addEventListener(
                'increment',
                function(event) {
                    console.log('increment fired!')
                    globalCount += 1;
                    document.getElementById('global-count').innerHTML = globalCount;
                }
            )
        }
    </script>
    <h1>HTML5 Vue3 Application Wrapper</h1>
    <div>
        <button onclick="setListener()"> set listener </button>
        <span id="counter-wrapper" style="display: none;">
            new message count: <span id="global-count"> 0 </span>
        </span>
        
    </div>
    <div style="margin: 20px; position: relative; height: 600px; width: 400px;">
        <div id="app"></div>
        <script src="mini-smart-button/dist/js/chunk-vendors.c01861ce.js"></script>
        <script src="mini-smart-button/dist/js/app.bb9ecf4e.js"></script>
    </div>
</body>
</html>
